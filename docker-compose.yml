version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: enterprise-ai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-enterprise}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-enterprise123}
      POSTGRES_DB: ${POSTGRES_DB:-enterprise_ai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-enterprise} -d ${POSTGRES_DB:-enterprise_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enterprise-ai-network

  # Neo4j Knowledge Graph
  neo4j:
    image: neo4j:5.15-community
    container_name: enterprise-ai-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/enterprise123}
      NEO4J_PLUGINS: '["apoc", "gds"]'
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    ports:
      - "7474:7474"
      - "7687:7687"
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "enterprise123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enterprise-ai-network

  # Redis for caching and message queue
  redis:
    image: redis:7-alpine
    container_name: enterprise-ai-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enterprise-ai-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: enterprise-ai-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-enterprise}:${POSTGRES_PASSWORD:-enterprise123}@postgres:5432/${POSTGRES_DB:-enterprise_ai}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=enterprise123
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - LLM_MODEL_PATH=/models
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - ENVIRONMENT=production
    volumes:
      - model_cache:/models
      - document_storage:/app/documents
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - enterprise-ai-network
    restart: unless-stopped

  # LLM Service (vLLM/Ollama)
  llm-service:
    build:
      context: ./docker/llm
      dockerfile: Dockerfile
    container_name: enterprise-ai-llm
    environment:
      - MODEL_NAME=${LLM_MODEL:-llama2:7b}
      - GPU_LAYERS=${GPU_LAYERS:-0}
    volumes:
      - model_cache:/models
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - enterprise-ai-network
    restart: unless-stopped

  # Document Processor Worker
  document-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: enterprise-ai-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-enterprise}:${POSTGRES_PASSWORD:-enterprise123}@postgres:5432/${POSTGRES_DB:-enterprise_ai}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=enterprise123
      - REDIS_URL=redis://redis:6379/0
      - LLM_SERVICE_URL=http://llm-service:11434
    volumes:
      - document_storage:/app/documents
      - model_cache:/models
    depends_on:
      - postgres
      - neo4j
      - redis
      - llm-service
    networks:
      - enterprise-ai-network
    restart: unless-stopped

  # Frontend (Nginx serving React build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: enterprise-ai-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - enterprise-ai-network
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  model_cache:
  document_storage:

networks:
  enterprise-ai-network:
    driver: bridge
