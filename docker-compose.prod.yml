# Production Docker Compose Configuration
# Deploy the full Enterprise AI Platform

version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: enterprise-ai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-enterprise}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-enterprise123}
      POSTGRES_DB: ${POSTGRES_DB:-enterprise_ai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-enterprise} -d ${POSTGRES_DB:-enterprise_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enterprise-ai-network
    restart: unless-stopped

  # Neo4j Knowledge Graph
  neo4j:
    image: neo4j:5.15-community
    container_name: enterprise-ai-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/enterprise123}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    ports:
      - "7474:7474"
      - "7687:7687"
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "enterprise123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - enterprise-ai-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: enterprise-ai-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enterprise-ai-network
    restart: unless-stopped

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: enterprise-ai-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - enterprise-ai-network
    restart: unless-stopped
    # For CPU-only deployment (no GPU required)
    deploy:
      resources:
        limits:
          memory: 4G

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: enterprise-ai-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-enterprise}:${POSTGRES_PASSWORD:-enterprise123}@postgres:5432/${POSTGRES_DB:-enterprise_ai}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=enterprise123
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - LLM_SERVICE_URL=http://ollama:11434
      - LLM_MODEL=llama3.2:3b
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - ENVIRONMENT=production
      - CORS_ORIGINS=http://localhost,http://localhost:3000,http://localhost:80
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - enterprise-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: enterprise-ai-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - enterprise-ai-network
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  ollama_data:

networks:
  enterprise-ai-network:
    driver: bridge
